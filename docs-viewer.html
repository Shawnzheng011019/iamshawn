        // ç®€å•ç›´æ¥çš„markdownè§£æ - ä½¿ç”¨marked.js v12æœ€æ–°ç‰ˆæœ¬
        function parseMarkdown(markdown) {
            try {
                // marked.js v12çš„æ ‡å‡†è°ƒç”¨æ–¹å¼
                const html = marked.parse(markdown);
                console.log('âœ… Markdownè§£ææˆåŠŸï¼ŒHTMLé•¿åº¦:', html.length);
                return html;
            } catch (error) {
                console.error('âŒ marked.jsè§£æå¤±è´¥:', error);
                // ç®€å•çš„æ‰‹åŠ¨è§£æä½œä¸ºåå¤‡
                return simpleMarkdownParse(markdown);
            }
        }
        
        // ç®€åŒ–çš„æ‰‹åŠ¨markdownè§£æ
        function simpleMarkdownParse(markdown) {
            console.log('ğŸ”„ ä½¿ç”¨ç®€åŒ–æ‰‹åŠ¨è§£æ');
            let html = markdown;
            
            // åŸºæœ¬çš„markdownè½¬æ¢
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            html = html.replace(/```([^`]*)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            html = html.replace(/^- (.*$)/gm, '<li>$1</li>');
            html = html.replace(/^\d+\. (.*$)/gm, '<li>$1</li>');
            html = html.replace(/\n{2,}/g, '</p><p>');
            html = '<p>' + html + '</p>';
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<li>)/g, '<ul>$1');
            html = html.replace(/(<\/li>)<\/p>/g, '$1</ul>');
            
            return html;
        }
