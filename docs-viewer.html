    <script>
        // 全局变量
        let currentDoc = null;
        let isMobileSidebarOpen = false;

        // 返回主页功能

        // 移动端侧边栏切换
        function toggleMobileSidebar() {

            const overlay = document.getElementById('mobile-overlay');

        // 修复marked.js v15.0.7 API调用
        function renderMarkdown(text) {
            console.log('开始markdown解析，输入长度:', text.length);
            console.log('输入内容预览:', text.substring(0, 100));
            
            // 检查marked是否正确加载
            if (typeof marked === 'undefined') {
                console.error('marked库未加载，使用手动解析');
                return simpleMarkdownParse(text);
            }
            
            console.log('marked库类型:', typeof marked);
            console.log('marked对象属性:', Object.keys(marked || {}));
            
            try {
                let result;
                
                // marked v15.x 标准API调用
                if (marked.parse && typeof marked.parse === 'function') {
                    console.log('使用 marked.parse() 方法');
                    result = marked.parse(text);
                }
                // 备用：检查是否有其他可用方法
                else if (typeof marked === 'function') {
                    console.log('使用 marked() 直接调用');
                    result = marked(text);
                }
                else {
                    throw new Error('找不到可用的marked解析方法');
                }
                
                console.log('marked解析结果长度:', result?.length || 0);
                console.log('解析结果预览:', result?.substring(0, 150) || '空结果');
                
                // 验证解析结果
                if (!result || result.length === 0) {
                    throw new Error('marked解析返回空结果');
                }
                
                // 检查是否真的解析了(包含HTML标签)
                if (!result.includes('<') || result === text) {
                    throw new Error('marked解析可能失败，输出与输入相同或不包含HTML标签');
                }
                
                console.log('✅ marked解析成功');
                return result;
                
            } catch (error) {
                console.error('❌ marked解析失败:', error.message);
                console.log('降级使用手动解析');
                return simpleMarkdownParse(text);
            }
        }
        
        // 改进的手动markdown解析作为后备
        function simpleMarkdownParse(text) {
            console.log('🔧 使用手动markdown解析');
            let html = text;
            
            // 转义HTML字符
            html = html.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');
            
            // 代码块 (必须在其他处理之前)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // 标题
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // 粗体和斜体
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // 行内代码
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 链接
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // 图片
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">');
            
            // 删除线
            html = html.replace(/~~(.+?)~~/g, '<del>$1</del>');
            
            // 水平线
            html = html.replace(/^---$/gm, '<hr>');
            html = html.replace(/^\*\*\*$/gm, '<hr>');
            
            // 列表处理
            html = html.replace(/^[\-\*\+] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');
            
            // 包装连续的li标签到ul中
            html = html.replace(/(<li>.*?<\/li>)(?:\s*<li>.*?<\/li>)*/gs, function(match) {
                return '<ul>' + match + '</ul>';
            });
            
            // 引用块
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote><p>$1</p></blockquote>');
            
            // 段落处理
            html = html.split('\n\n').map(paragraph => {
                paragraph = paragraph.trim();
                if (!paragraph) return '';
                
                // 跳过已经是HTML标签的内容
                if (paragraph.match(/^<(h[1-6]|pre|ul|ol|blockquote|hr)/)) {
                    return paragraph;
                }
                
                // 包装普通段落
                return '<p>' + paragraph.replace(/\n/g, '<br>') + '</p>';
            }).join('\n');
            
            // 清理空段落
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>\s*<\/p>/g, '');
            
            console.log('🔧 手动解析完成，输出长度:', html.length);
            console.log('🔧 手动解析预览:', html.substring(0, 150));
            
            return html;
        }

        async function loadDoc(docName) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('doc-content');
            const overlay = document.getElementById('doc-overlay');
            
            currentDoc = docName;
            
            console.log('🔄 开始加载文档:', docName);
            
            // 关闭移动端侧边栏
            if (isMobileSidebarOpen) {
                toggleMobileSidebar();
            }
            
            // 显示加载状态
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            
            try {
                console.log('📥 正在获取markdown文件...');
                
                // 添加时间戳避免缓存问题，并尝试多种路径
                const timestamp = Date.now();
                const possibleUrls = [
                    `docs/${docName}.md?v=${timestamp}`,
                    `./docs/${docName}.md?v=${timestamp}`,
                    `/docs/${docName}.md?v=${timestamp}`,
                    `https://raw.githubusercontent.com/Shawnzheng011019/iamshawn/main/docs/${docName}.md`
                ];
                
                let markdown = null;
                let finalUrl = '';
                let lastError = null;
                
                // 尝试多个URL直到找到有效的markdown内容
                for (const url of possibleUrls) {
                    try {
                        console.log('📥 尝试URL:', url);
                        const response = await fetch(url, {
                            method: 'GET',
                            headers: {
                                'Cache-Control': 'no-cache',
                                'Pragma': 'no-cache'
                            }
                        });
                        
                        console.log('📥 响应状态:', response.status, response.statusText);
                        console.log('📥 Content-Type:', response.headers.get('content-type'));
                        
                        if (response.ok) {
                            const text = await response.text();
                            console.log('📥 响应内容长度:', text.length);
                            console.log('📥 响应前100字符:', text.substring(0, 100));
                            
                            // 检查是否是真正的markdown内容（不是HTML页面）
                            if (!text.startsWith('<!DOCTYPE') && 
                                !text.startsWith('<html') && 
                                !text.includes('<title>') &&
                                text.length > 100) {
                                markdown = text;
                                finalUrl = url;
                                console.log('✅ 找到有效的markdown内容，使用URL:', url);
                                break;
                            } else {
                                console.log('⚠️ 响应内容似乎是HTML页面，尝试下一个URL');
                                lastError = new Error(`URL ${url} 返回HTML而不是markdown`);
                            }
                        } else {
                            lastError = new Error(`HTTP ${response.status}: ${response.statusText}`);
                            console.log('⚠️ HTTP错误:', response.status, response.statusText, '- 尝试下一个URL');
                        }
                    } catch (urlError) {
                        lastError = urlError;
                        console.log('❌ URL失败:', url, '-', urlError.message, '- 尝试下一个URL');
                        continue;
                    }
                }
                
                if (!markdown) {
                    throw new Error(`无法从任何URL获取有效的markdown内容。最后一个错误: ${lastError?.message || '未知错误'}`);
                }
                
                console.log('📥 最终使用URL:', finalUrl);
                console.log('📥 文件获取成功，长度:', markdown.length);
                console.log('📥 文件前100字符:', markdown.substring(0, 100));
                
                if (markdown.length === 0) {
                    throw new Error('文档内容为空');
                }
                
                // 解析markdown为HTML
                console.log('🔄 开始解析markdown...');
                const html = renderMarkdown(markdown);
                console.log('🔄 解析完成，HTML长度:', html?.length || 0);
                console.log('🔄 HTML前200字符:', html?.substring(0, 200) || '无内容');
                
                if (!html || html.length === 0) {
                    throw new Error('Markdown解析失败');
                }
                
                // 确保内容是HTML而不是原始文本
                if (html === markdown) {
                    console.warn('⚠️ 解析结果与原始内容相同，可能解析失败');
                    throw new Error('Markdown解析没有生成HTML，输出与输入相同');
                }
                
                if (!html.includes('<')) {
                    console.warn('⚠️ 解析结果不包含HTML标签');
                    throw new Error('解析结果不包含HTML标签，可能解析失败');
                }
                
                console.log('✅ 解析验证通过，准备插入DOM');
                
                // 清空内容区域并插入新内容
                content.innerHTML = '';
                content.innerHTML = html;
                
                console.log('✅ DOM插入完成');
                console.log('📊 content.innerHTML长度:', content.innerHTML.length);
                console.log('📊 content.children数量:', content.children.length);
                
                // 隐藏加载状态，显示内容
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                
                // 显示遮罩层
                overlay.style.display = 'block';
                
                // 高亮代码
                if (typeof Prism !== 'undefined' && Prism.highlightAll) {
                    setTimeout(() => {
                        console.log('🎨 执行代码高亮');
                        Prism.highlightAll();
                    }, 200);
                }
                
                // 更新导航栏活跃状态
                updateActiveNav(event ? event.target.closest('button') : document.querySelector(`button[onclick="loadDoc('${docName}')"]`));
                
                // 滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                console.log('✅ 文档加载完成');
                
            } catch (error) {
                console.error('❌ 文档加载错误:', error);
                content.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">文档加载失败</h3>
                        <p class="text-gray-600 mb-4">错误信息: ${error.message}</p>
                        <div class="space-y-2">
                            <p class="text-sm text-gray-500">可能的原因：</p>
                            <ul class="text-sm text-gray-500 text-left inline-block">
                                <li>• 服务器配置问题</li>
                                <li>• 文件路径配置问题</li>
                                <li>• 网络连接问题</li>
                                <li>• 缓存问题</li>
                            </ul>
                        </div>
                        <div class="mt-6 space-x-4">
                            <button onclick="loadDoc('${docName}')" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                                重新加载
                            </button>
                            <button onclick="goHome()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                                返回主页
                            </button>
                            <button onclick="window.open('https://raw.githubusercontent.com/Shawnzheng011019/iamshawn/main/docs/${docName}.md', '_blank')" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                直接查看原文件
                            </button>
                        </div>
                    </div>
                `;
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                overlay.style.display = 'block';
            }
        }
        
        function updateActiveNav(activeButton) {
            // 移除所有按钮的激活状态
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 添加当前按钮的激活状态
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        // 检查URL参数，自动加载文档
        window.addEventListener('load', function() {
            console.log('页面加载完成');
            
            // 检查marked库加载状态
            console.log('marked类型:', typeof marked);
            if (typeof marked !== 'undefined') {
                console.log('marked对象:', marked);
                console.log('marked.parse存在:', typeof marked.parse === 'function');
                if (marked.parse) {
                    console.log('✅ marked.parse方法可用');
                } else if (typeof marked === 'function') {
                    console.log('✅ marked函数形式可用');
                } else {
                    console.log('⚠️ marked库加载但API不明确');
                }
            } else {
                console.log('❌ marked库未加载，将使用手动解析');
            }
            
            // 测试marked解析
            if (typeof marked !== 'undefined') {
                try {
                    const testMarkdown = '# 测试标题\n\n这是一个**粗体**文本。';
                    const testResult = renderMarkdown(testMarkdown);
                    console.log('测试解析结果:', testResult);
                } catch (error) {
                    console.error('测试解析失败:', error);
                }
            }
            
            // 检查URL参数自动加载文档
            const urlParams = new URLSearchParams(window.location.search);
            const doc = urlParams.get('doc');
            if (doc) {
                loadDoc(doc);
            }
        });

        // 键盘快捷键 - ESC返回主页
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (isMobileSidebarOpen) {
                    toggleMobileSidebar();
                } else {
                    goHome();
                }
            }
        });
        
        // 窗口大小改变时处理移动端侧边栏
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768 && isMobileSidebarOpen) {
                toggleMobileSidebar();
            }
        });
    </script>
