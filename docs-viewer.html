        // ä¿®å¤marked.js v15.0.7 APIè°ƒç”¨
        function renderMarkdown(text) {
            console.log('å¼€å§‹markdownè§£æï¼Œè¾“å…¥é•¿åº¦:', text.length);
            console.log('è¾“å…¥å†…å®¹é¢„è§ˆ:', text.substring(0, 100));
            
            // æ£€æŸ¥markedæ˜¯å¦æ­£ç¡®åŠ è½½
            if (typeof marked === 'undefined') {
                console.error('markedåº“æœªåŠ è½½ï¼Œä½¿ç”¨æ‰‹åŠ¨è§£æ');
                return simpleMarkdownParse(text);
            }
            
            console.log('markedåº“ç±»å‹:', typeof marked);
            console.log('markedå¯¹è±¡å±æ€§:', Object.keys(marked || {}));
            
            try {
                let result;
                
                // marked v15.x æ ‡å‡†APIè°ƒç”¨
                if (marked.parse && typeof marked.parse === 'function') {
                    console.log('ä½¿ç”¨ marked.parse() æ–¹æ³•');
                    result = marked.parse(text);
                }
                // å¤‡ç”¨ï¼šæ£€æŸ¥æ˜¯å¦æœ‰å…¶ä»–å¯ç”¨æ–¹æ³•
                else if (typeof marked === 'function') {
                    console.log('ä½¿ç”¨ marked() ç›´æ¥è°ƒç”¨');
                    result = marked(text);
                }
                else {
                    throw new Error('æ‰¾ä¸åˆ°å¯ç”¨çš„markedè§£ææ–¹æ³•');
                }
                
                console.log('markedè§£æç»“æœé•¿åº¦:', result?.length || 0);
                console.log('è§£æç»“æœé¢„è§ˆ:', result?.substring(0, 150) || 'ç©ºç»“æœ');
                
                // éªŒè¯è§£æç»“æœ
                if (!result || result.length === 0) {
                    throw new Error('markedè§£æè¿”å›ç©ºç»“æœ');
                }
                
                // æ£€æŸ¥æ˜¯å¦çœŸçš„è§£æäº†(åŒ…å«HTMLæ ‡ç­¾)
                if (!result.includes('<') || result === text) {
                    throw new Error('markedè§£æå¯èƒ½å¤±è´¥ï¼Œè¾“å‡ºä¸è¾“å…¥ç›¸åŒæˆ–ä¸åŒ…å«HTMLæ ‡ç­¾');
                }
                
                console.log('âœ… markedè§£ææˆåŠŸ');
                return result;
                
            } catch (error) {
                console.error('âŒ markedè§£æå¤±è´¥:', error.message);

                return simpleMarkdownParse(text);

        }
        
        // æ”¹è¿›çš„æ‰‹åŠ¨markdownè§£æä½œä¸ºåå¤‡
        function simpleMarkdownParse(text) {
            console.log('ğŸ”§ ä½¿ç”¨æ‰‹åŠ¨markdownè§£æ');
            let html = text;
            
            // è½¬ä¹‰HTMLå­—ç¬¦
            html = html.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');
            
            // ä»£ç å— (å¿…é¡»åœ¨å…¶ä»–å¤„ç†ä¹‹å‰)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // æ ‡é¢˜
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // ç²—ä½“å’Œæ–œä½“
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // è¡Œå†…ä»£ç 
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // é“¾æ¥
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // å›¾ç‰‡
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto;">');
            
            // åˆ é™¤çº¿
            html = html.replace(/~~(.+?)~~/g, '<del>$1</del>');
            
            // æ°´å¹³çº¿
            html = html.replace(/^---$/gm, '<hr>');
            html = html.replace(/^\*\*\*$/gm, '<hr>');
            
            // åˆ—è¡¨å¤„ç†
            html = html.replace(/^[\-\*\+] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');
            
            // åŒ…è£…è¿ç»­çš„liæ ‡ç­¾åˆ°ulä¸­
            html = html.replace(/(<li>.*?<\/li>)(?:\s*<li>.*?<\/li>)*/gs, function(match) {
                return '<ul>' + match + '</ul>';
            });
            
            // å¼•ç”¨å—
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote><p>$1</p></blockquote>');
            
            // æ®µè½å¤„ç†
            html = html.split('\n\n').map(paragraph => {
                paragraph = paragraph.trim();
                if (!paragraph) return '';
                
                // è·³è¿‡å·²ç»æ˜¯HTMLæ ‡ç­¾çš„å†…å®¹
                if (paragraph.match(/^<(h[1-6]|pre|ul|ol|blockquote|hr)/)) {
                    return paragraph;
                }
                
                // åŒ…è£…æ™®é€šæ®µè½
                return '<p>' + paragraph.replace(/\n/g, '<br>') + '</p>';
            }).join('\n');
            
            // æ¸…ç†ç©ºæ®µè½
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>\s*<\/p>/g, '');
            
            console.log('ğŸ”§ æ‰‹åŠ¨è§£æå®Œæˆï¼Œè¾“å‡ºé•¿åº¦:', html.length);
            console.log('ğŸ”§ æ‰‹åŠ¨è§£æé¢„è§ˆ:', html.substring(0, 150));
            
            return html;
        }

                // æ·»åŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜é—®é¢˜ï¼Œå¹¶å°è¯•å¤šç§è·¯å¾„
                const timestamp = Date.now();

                for (const url of possibleUrls) {

                        if (response.ok) {

                            // æ£€æŸ¥æ˜¯å¦æ˜¯çœŸæ­£çš„markdownå†…å®¹ï¼ˆä¸æ˜¯HTMLé¡µé¢ï¼‰
                            if (!text.startsWith('<!DOCTYPE') &&

                                break;
                            } else {
                                console.log('âš ï¸ å“åº”å†…å®¹ä¼¼ä¹æ˜¯HTMLé¡µé¢ï¼Œå°è¯•ä¸‹ä¸€ä¸ªURL');
                                lastError = new Error(`URL ${url} è¿”å›HTMLè€Œä¸æ˜¯markdown`);

                        } else {

                            console.log('âš ï¸ HTTPé”™è¯¯:', response.status, response.statusText, '- å°è¯•ä¸‹ä¸€ä¸ªURL');

                    } catch (urlError) {

                        continue;

                }
                
                if (!markdown) {
                    throw new Error(`æ— æ³•ä»ä»»ä½•URLè·å–æœ‰æ•ˆçš„markdownå†…å®¹ã€‚æœ€åä¸€ä¸ªé”™è¯¯: ${lastError?.message || 'æœªçŸ¥é”™è¯¯'}`);
                }

                console.log('ğŸ”„ HTMLå‰200å­—ç¬¦:', html?.substring(0, 200) || 'æ— å†…å®¹');
                
                if (!html || html.length === 0) {
                    throw new Error('Markdownè§£æå¤±è´¥');
                }
                
                // ç¡®ä¿å†…å®¹æ˜¯HTMLè€Œä¸æ˜¯åŸå§‹æ–‡æœ¬
                if (html === markdown) {
                    console.warn('âš ï¸ è§£æç»“æœä¸åŸå§‹å†…å®¹ç›¸åŒï¼Œå¯èƒ½è§£æå¤±è´¥');
