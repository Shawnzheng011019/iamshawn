<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术文档 | 郑啸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        .markdown-body {
            line-height: 1.6;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body p { margin-bottom: 1em; }
        .markdown-body ul, .markdown-body ol { margin-bottom: 1em; padding-left: 2em; }
        .markdown-body li { margin-bottom: 0.5em; }
        .markdown-body pre { background-color: #2d3748; border-radius: 0.375rem; padding: 1rem; overflow-x: auto; margin-bottom: 1em; }
        .markdown-body code { background-color: #f7fafc; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.875em; }
        .markdown-body pre code { background-color: transparent; padding: 0; }
        .markdown-body blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; margin: 1em 0; color: #718096; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        .markdown-body th, .markdown-body td { border: 1px solid #e2e8f0; padding: 0.5rem; text-align: left; }
        .markdown-body th { background-color: #f7fafc; font-weight: 600; }
        
        /* 激活状态样式 */
        .nav-item.active {
            background-color: #165DFF;
            color: white;
        }
        
        /* 移动端横向滚动 */
        .horizontal-scroll {
            overflow-x: auto;
            scrollbar-width: none;
        }
        .horizontal-scroll::-webkit-scrollbar {
            display: none;
        }
        
        /* 点击外侧关闭功能 */
        .doc-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 5;
            display: none;
        }
        
        .doc-container {
            position: relative;
            z-index: 10;
        }
        
        /* 返回按钮样式 */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 15;
            background: rgba(22, 93, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0E2E91',
                        accent: '#36BFFA',
                        dark: '#1D2939',
                        light: '#F9FAFB'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- 返回主页按钮 -->
    <button onclick="goHome()" class="back-button text-white px-4 py-2 rounded-lg hover:bg-primary transition-colors flex items-center shadow-lg">
        <i class="fa-solid fa-home mr-2"></i>
        返回主页
    </button>

    <!-- 点击外侧关闭的遮罩层 -->
    <div id="doc-overlay" class="doc-overlay" onclick="goHome()"></div>

    <!-- 主内容 -->
    <div class="doc-container">
        <!-- 导航栏 -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold text-primary flex items-center">
                    <span class="mr-2"><i class="fa-solid fa-rocket"></i></span>
                    <span>郑啸</span>
                </a>
                <nav class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">返回主页</a>
                    <a href="index.html#internship" class="text-gray-600 hover:text-primary transition-colors">实习经历</a>
                </nav>
            </div>
        </header>

        <!-- 横版文档导航栏 -->
        <div class="bg-white border-b shadow-sm">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between py-4">
                    <h1 class="text-xl font-bold text-gray-800">技术文档</h1>
                    <div class="horizontal-scroll">
                        <nav class="flex space-x-2 min-w-max">
                            <button onclick="loadDoc('mcp-pymilvus-code-generate-helper')" 
                                    class="nav-item flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition-colors whitespace-nowrap">
                                <i class="fa-solid fa-code mr-2"></i>
                                MCP PyMilvus代码生成器
                            </button>
                            <button onclick="loadDoc('deep-searcher')" 
                                    class="nav-item flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition-colors whitespace-nowrap">
                                <i class="fa-solid fa-search mr-2"></i>
                                Deep Searcher
                            </button>
                            <button onclick="loadDoc('mcp-server-milvus')" 
                                    class="nav-item flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition-colors whitespace-nowrap">
                                <i class="fa-solid fa-database mr-2"></i>
                                MCP Server Milvus
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="container mx-auto px-4 py-8">
            <main class="max-w-none">
                <div class="bg-white rounded-lg shadow-md">
                    <div id="loading" class="p-8 text-center">
                        <i class="fa-solid fa-file-text text-4xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">选择技术文档</h3>
                        <p class="text-gray-600">请从上方导航栏选择要查看的技术文档</p>
                    </div>
                    <div id="doc-content" class="p-8 markdown-body hidden"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 全局变量
        let currentDoc = null;

        // 返回主页功能
        function goHome() {
            window.location.href = 'index.html';
        }

        // 配置marked选项 - 使用稳定版本API
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (typeof Prism !== 'undefined' && Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    } else {
                        return code;
                    }
                },
                breaks: true,
                gfm: true
            });
        }

        async function loadDoc(docName) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('doc-content');
            const overlay = document.getElementById('doc-overlay');
            
            currentDoc = docName;
            
            // 显示加载状态
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            
            try {
                console.log(`开始加载文档: docs/${docName}.md`);
                
                const response = await fetch(`docs/${docName}.md`);
                console.log('Fetch响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const markdown = await response.text();
                console.log('Markdown内容长度:', markdown.length);
                
                if (markdown.length === 0) {
                    throw new Error('文档内容为空');
                }
                
                // 使用marked解析markdown - 使用稳定的API
                let html;
                if (typeof marked === 'function') {
                    html = marked(markdown);
                } else if (typeof marked === 'object' && marked.parse) {
                    html = marked.parse(markdown);
                } else {
                    throw new Error('marked库加载失败或版本不兼容');
                }
                
                console.log('HTML解析完成，内容预览:', html.substring(0, 200));
                
                if (!html || html.length === 0) {
                    throw new Error('Markdown解析失败，生成的HTML为空');
                }
                
                content.innerHTML = html;
                
                // 隐藏加载状态，显示内容
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                
                // 显示遮罩层
                overlay.style.display = 'block';
                
                // 高亮代码
                if (typeof Prism !== 'undefined' && Prism.highlightAll) {
                    // 延迟执行以确保DOM已更新
                    setTimeout(() => {
                        Prism.highlightAll();
                    }, 100);
                }
                
                // 更新导航栏活跃状态
                updateActiveNav(event ? event.target.closest('button') : document.querySelector(`button[onclick="loadDoc('${docName}')"]`));
                
                // 滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('文档加载错误:', error);
                content.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">文档加载失败</h3>
                        <p class="text-gray-600 mb-4">错误信息: ${error.message}</p>
                        <div class="space-y-2">
                            <p class="text-sm text-gray-500">可能的原因：</p>
                            <ul class="text-sm text-gray-500 text-left inline-block">
                                <li>• 网络连接问题</li>
                                <li>• 文档文件不存在</li>
                                <li>• Markdown解析器加载失败</li>
                            </ul>
                        </div>
                        <div class="mt-6 space-x-4">
                            <button onclick="loadDoc('${docName}')" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                                重新加载
                            </button>
                            <button onclick="goHome()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                                返回主页
                            </button>
                        </div>
                    </div>
                `;
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                overlay.style.display = 'block';
            }
        }
        
        function updateActiveNav(activeButton) {
            // 移除所有按钮的激活状态
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active', 'bg-primary', 'text-white');
                btn.classList.add('text-gray-700');
            });
            
            // 添加当前按钮的激活状态
            if (activeButton) {
                activeButton.classList.add('active', 'bg-primary', 'text-white');
                activeButton.classList.remove('text-gray-700');
            }
        }

        // 检查URL参数，自动加载文档
        window.addEventListener('load', function() {
            console.log('页面加载完成');
            console.log('marked库状态:', typeof marked);
            console.log('Prism库状态:', typeof Prism);
            
            // 检查依赖库
            if (typeof marked === 'undefined') {
                console.error('marked库未加载');
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-8">
                        <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">依赖库加载失败</h3>
                        <p class="text-gray-600">marked.js库未能正确加载，请检查网络连接</p>
                    </div>
                `;
                return;
            }
            
            // 检查URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const doc = urlParams.get('doc');
            if (doc) {
                console.log('自动加载文档:', doc);
                loadDoc(doc);
            }
        });

        // 键盘快捷键 - ESC返回主页
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goHome();
            }
        });
    </script>
</body>
</html>
