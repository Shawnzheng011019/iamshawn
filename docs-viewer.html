    <style>
        .markdown-body {
            line-height: 1.6;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body p { margin-bottom: 1em; }
        .markdown-body ul, .markdown-body ol { margin-bottom: 1em; padding-left: 2em; }
        .markdown-body li { margin-bottom: 0.5em; }
        .markdown-body pre { background-color: #2d3748; border-radius: 0.375rem; padding: 1rem; overflow-x: auto; margin-bottom: 1em; }
        .markdown-body code { background-color: #f7fafc; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.875em; }
        .markdown-body pre code { background-color: transparent; padding: 0; }
        .markdown-body blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; margin: 1em 0; color: #718096; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        .markdown-body th, .markdown-body td { border: 1px solid #e2e8f0; padding: 0.5rem; text-align: left; }
        .markdown-body th { background-color: #f7fafc; font-weight: 600; }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 320px;
            min-width: 320px;
            max-width: 320px;
            height: calc(100vh - 80px);
            position: sticky;
            top: 80px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 3px;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        /* 激活状态样式 */
        .nav-item.active {
            background-color: #165DFF;
            color: white;
        }
        
        .nav-item:hover {
            background-color: #165DFF;
            color: white;
        }
        
        /* 点击外侧关闭功能 */
        .doc-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 5;
            display: none;
        }
        
        .doc-container {
            position: relative;
            z-index: 10;
        }
        
        /* 返回按钮样式 */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 15;
            background: rgba(22, 93, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            min-width: 0;
        }
        
        /* 移动端响应式 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -320px;
                top: 80px;
                z-index: 20;
                transition: left 0.3s ease;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }
            
            .sidebar.mobile-open {
                left: 0;
            }
            
            .mobile-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 15;
                display: none;
            }
            
            .mobile-overlay.active {
                display: block;
            }
        }
    </style>
    <script>
        tailwind.config = {

</head>
<body class="bg-gray-50 text-gray-900">

    <!-- 主内容 -->

        <!-- 主布局容器 -->

                            <a href="index.html#projects"

                                <span class="text-sm">项目经历</span>

                        </div>
                    </div>
                </div>
            </aside>

            <!-- 主内容区 -->
            <main class="main-content p-6">
                <div class="bg-white rounded-lg shadow-md min-h-screen">

                        <i class="fa-solid fa-file-text text-4xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">选择技术文档</h3>
                        <p class="text-gray-600">请从左侧目录选择要查看的技术文档</p>
                    </div>

                </div>

    <script>
        // 全局变量
        let currentDoc = null;
        let isMobileSidebarOpen = false;

        // 返回主页功能
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // 移动端侧边栏切换
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            isMobileSidebarOpen = !isMobileSidebarOpen;
            
            if (isMobileSidebarOpen) {
                sidebar.classList.add('mobile-open');
                overlay.classList.add('active');
            } else {
                sidebar.classList.remove('mobile-open');
                overlay.classList.remove('active');
            }
        }

        // 修复marked.js API调用
        function renderMarkdown(text) {
            // 检查marked是否正确加载
            if (typeof marked === 'undefined') {
                console.error('marked库未加载');
                return simpleMarkdownParse(text);
            }
            
            try {
                // 尝试不同的API调用方式
                if (typeof marked === 'function') {
                    // 直接调用marked函数
                    return marked(text);
                } else if (marked.parse && typeof marked.parse === 'function') {
                    // 使用marked.parse方法
                    return marked.parse(text);
                } else if (marked.marked && typeof marked.marked === 'function') {
                    // 某些版本可能需要marked.marked
                    return marked.marked(text);
                } else {
                    throw new Error('无法找到可用的marked解析方法');
                }
            } catch (error) {
                console.error('marked解析失败:', error);
                return simpleMarkdownParse(text);
            }
        }
        
        // 简单的手动markdown解析作为后备
        function simpleMarkdownParse(text) {
            console.log('使用手动markdown解析');
            let html = text;
            
            // 基本markdown语法转换
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            
            // 粗体和斜体
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 代码块
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 链接
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // 列表
            html = html.replace(/^[\-\*] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');
            
            // 包装列表项
            html = html.replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>');
            html = html.replace(/<\/ul>\s*<ul>/g, '');
            
            // 段落处理
            html = html.replace(/\n\n+/g, '</p><p>');
            html = '<p>' + html + '</p>';
            
            // 清理不正确的p标签
            html = html.replace(/<p>(<h[1-6]>.*?<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>.*?<\/ul>)<\/p>/gs, '$1');
            html = html.replace(/<p>(<pre>.*?<\/pre>)<\/p>/gs, '$1');
            html = html.replace(/<p><\/p>/g, '');
            
            return html;
        }

        async function loadDoc(docName) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('doc-content');
            const overlay = document.getElementById('doc-overlay');
            
            currentDoc = docName;
            
            // 关闭移动端侧边栏
            if (isMobileSidebarOpen) {
                toggleMobileSidebar();
            }
            
            // 显示加载状态
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            
            try {
                const response = await fetch(`docs/${docName}.md`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const markdown = await response.text();
                
                if (markdown.length === 0) {
                    throw new Error('文档内容为空');
                }
                
                // 解析markdown为HTML
                const html = renderMarkdown(markdown);
                
                if (!html || html.length === 0) {
                    throw new Error('Markdown解析失败');
                }
                
                content.innerHTML = html;
                
                // 隐藏加载状态，显示内容
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                
                // 显示遮罩层
                overlay.style.display = 'block';
                
                // 高亮代码
                if (typeof Prism !== 'undefined' && Prism.highlightAll) {
                    setTimeout(() => {
                        Prism.highlightAll();
                    }, 200);
                }
                
                // 更新导航栏活跃状态
                updateActiveNav(event ? event.target.closest('button') : document.querySelector(`button[onclick="loadDoc('${docName}')"]`));
                
                // 滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('文档加载错误:', error);
                content.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">文档加载失败</h3>
                        <p class="text-gray-600 mb-4">错误信息: ${error.message}</p>
                        <div class="space-y-2">
                            <p class="text-sm text-gray-500">可能的原因：</p>
                            <ul class="text-sm text-gray-500 text-left inline-block">
                                <li>• 网络连接问题</li>
                                <li>• 文档文件不存在</li>
                                <li>• Markdown解析器加载失败</li>
                            </ul>
                        </div>
                        <div class="mt-6 space-x-4">
                            <button onclick="loadDoc('${docName}')" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                                重新加载
                            </button>
                            <button onclick="goHome()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                                返回主页
                            </button>
                        </div>
                    </div>
                `;
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                overlay.style.display = 'block';
            }
        }
        
        function updateActiveNav(activeButton) {
            // 移除所有按钮的激活状态
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 添加当前按钮的激活状态
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        // 检查URL参数，自动加载文档
        window.addEventListener('load', function() {
            console.log('页面加载完成');
            
            // 检查marked库加载状态
            console.log('marked类型:', typeof marked);
            if (typeof marked !== 'undefined') {
                console.log('marked对象:', marked);
                console.log('marked.parse存在:', typeof marked.parse);
                console.log('marked.marked存在:', typeof marked.marked);
            }
            
            // 检查URL参数自动加载文档
            const urlParams = new URLSearchParams(window.location.search);
            const doc = urlParams.get('doc');
            if (doc) {
                loadDoc(doc);
            }
        });

        // 键盘快捷键 - ESC返回主页
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (isMobileSidebarOpen) {
                    toggleMobileSidebar();
                } else {
                    goHome();
                }
            }
        });
        
        // 窗口大小改变时处理移动端侧边栏
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768 && isMobileSidebarOpen) {
                toggleMobileSidebar();
            }
        });
    </script>
