        const EMBEDDED_POSTS_DATA = [

                "date": "2025-01-16",
                "category": "AI工具技巧",
                "tags": ["AI写作", "AIGC检测", "提示词工程", "智能体配置", "内容创作", "反检测技巧"],
                "summary": "在AI内容泛滥的时代，如何让机器写出的文字具备人类的温度？本文将揭秘通过智能体配置和提示词工程，让AI生成内容巧妙规避检测的实战技巧。",
                "cover": "posts/2025-01-16-ai-content-humanization-guide/cover.png",
                "readingTime": "20 分钟",
                "path": "posts/2025-01-16-ai-content-humanization-guide/README.md",
                "status": "published"
            },
            {
                "id": "ai-agent-protocols-comparison",
                "title": "AI代理协议大对决：Function Calling vs MCP vs A2A",
                "date": "2025-01-02",
                "category": "人工智能",
                "tags": ["AI代理", "MCP", "Function Calling", "A2A", "大语言模型", "协议对比"],
                "summary": "深入分析三大AI代理协议：OpenAI的Function Calling、Anthropic的MCP和Google的A2A，为开发者选择最适合的AI代理架构提供指导。",
                "cover": "posts/2025-01-02-ai-agent-protocols-comparison/cover.png",
                "readingTime": "30 分钟",
                "path": "posts/2025-01-02-ai-agent-protocols-comparison/README.md",
                "status": "published"
            },
            {
                "id": "mcp-protocol-comprehensive-guide",
                "title": "MCP协议深度解析：构建AI Agent的新标准",
                "date": "2025-05-09",
                "category": "AI协议",
                "tags": ["MCP", "AI Agent", "协议", "通信标准", "Anthropic", "Model Context Protocol"],
                "summary": "Model Context Protocol (MCP) 作为新兴的AI Agent通信标准，正在重新定义AI应用与外部系统的集成方式。本文深入解析MCP的技术细节、架构设计和实际应用场景。",
                "cover": "posts/2025-05-09-mcp-protocol-comprehensive-guide/cover.png",
                "readingTime": "35 分钟",
                "path": "posts/2025-05-09-mcp-protocol-comprehensive-guide/README.md",
                "status": "published"
            }
        ];

        // 数据源配置 - 改进顺序和错误处理
        const DATA_SOURCES = [
            {
                name: 'local',
                baseUrl: '../',
                priority: 1
            },
            {
                name: 'jsdelivr-cdn',
                baseUrl: 'https://cdn.jsdelivr.net/gh/Shawnzheng011019/iamshawn@main/',
                priority: 2
            },
            {
                name: 'fastly-jsdelivr',
                baseUrl: 'https://fastly.jsdelivr.net/gh/Shawnzheng011019/iamshawn@main/',
                priority: 3
            },
            {
                name: 'github-raw',
                baseUrl: 'https://raw.githubusercontent.com/Shawnzheng011019/iamshawn/main/',
                priority: 4
            }
        ];

        // 从URL获取文章ID
        function getArticleIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 加载文章
        async function loadArticle() {
            const articleId = getArticleIdFromURL();
            if (!articleId) {
                showError('未指定文章ID，将跳转到博客主页');
                setTimeout(() => {
                    window.location.href = '../blog.html';
                }, 2000);
                return;
            }

            showLoading();
            
            try {
                // 首先从内嵌数据中查找文章
                let article = EMBEDDED_POSTS_DATA.find(post => post.id === articleId);
                
                // 如果内嵌数据中没有找到，再从远程数据源获取
                if (!article) {
                    article = await findArticleFromRemote(articleId);
                }
                
                if (!article) {
                    showError(`未找到文章 "${articleId}"，将跳转到博客主页`);
                    setTimeout(() => {
                        window.location.href = '../blog.html';
                    }, 3000);
                    return;
                }

                // 加载文章内容
                const content = await fetchArticleContent(article.path);
                
                // 显示文章
                displayArticle(article, content);
                
            } catch (error) {
                console.error('加载文章失败:', error);
                showError(`文章加载失败：${error.message}。将跳转到博客主页`);
                setTimeout(() => {
                    window.location.href = '../blog.html';
                }, 3000);
            }
        }

        // 从远程数据源查找文章
        async function findArticleFromRemote(articleId) {
            for (const source of DATA_SOURCES) {
                try {
                    const response = await fetch(`${source.baseUrl}posts/posts.json`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    if (response.ok) {
                        const posts = await response.json();
                        const article = posts.find(post => post.id === articleId);
                        if (article) {
                            console.log(`从 ${source.name} 找到文章:`, article.title);
                            return article;
                        }
                    }
                } catch (error) {
                    console.warn(`从 ${source.name} 获取文章列表失败:`, error);
                }
            }
            return null;
        }

        // 获取文章内容
        async function fetchArticleContent(path) {
            for (const source of DATA_SOURCES) {
                try {
                    const url = path.startsWith('http') ? path : `${source.baseUrl}${path}`;
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/markdown, text/plain, */*'
                        }
                    });
                    if (response.ok) {
                        const content = await response.text();
                        console.log(`从 ${source.name} 加载文章内容成功`);
                        return content;
                    }
                } catch (error) {
                    console.warn(`从 ${source.name} 加载文章内容失败:`, error);
                }
            }
            
            // 如果所有数据源都失败，返回错误占位内容
            const article = EMBEDDED_POSTS_DATA.find(post => post.path === path);
            if (article) {
                return `# ${article.title}\n\n${article.summary}\n\n抱歉，暂时无法加载完整的文章内容。请稍后重试或访问博客主页查看其他文章。`;
            }
            
            throw new Error('所有数据源都无法加载文章内容');
        }

        // 显示文章
        function displayArticle(article, content) {
            // 更新页面标题
            document.getElementById('page-title').textContent = `${article.title} | 郑啸`;
            
            // 更新文章头部信息
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-date').innerHTML = `<i class="fa-solid fa-calendar mr-1"></i>${formatDate(article.date)}`;
            document.getElementById('article-category').innerHTML = `<i class="fa-solid fa-folder mr-1"></i>${article.category}`;
            document.getElementById('article-reading-time').innerHTML = `<i class="fa-solid fa-clock mr-1"></i>${article.readingTime || '5 分钟阅读'}`;
            
            // 显示标签
            if (article.tags) {
                const tagsContainer = document.getElementById('article-tags');
                tagsContainer.innerHTML = article.tags.map(tag => 
                    `<span class="px-3 py-1 bg-white/20 text-white text-sm rounded-full">${tag}</span>`
                ).join('');
            }
            
            // 显示封面图片
            if (article.cover) {
                const coverImg = document.getElementById('article-cover');
                const coverUrl = article.cover.startsWith('http') ? article.cover : `../${article.cover}`;
                coverImg.src = coverUrl;
                coverImg.alt = article.title;
                coverImg.classList.remove('hidden');
            }
            
            // 处理markdown内容
            const processedContent = processMarkdown(content);
            const htmlContent = marked.parse(processedContent);
            
            // 显示内容
            const contentDiv = document.getElementById('article-content');
            contentDiv.innerHTML = htmlContent;
            contentDiv.classList.remove('hidden');
            
            hideLoading();
        }

        // 处理markdown内容
        function processMarkdown(content) {
            // 移除文章信息部分
            return content.replace(/## 文章信息[\s\S]*?---\s*\n/, '');
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('article-content').classList.add('hidden');
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading-state').classList.add('hidden');
        }

        // 显示错误
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        // 移动端菜单切换
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
