<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑啸博客 | 管理后台</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="../../style.css" as="style">
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//cdn.tiny.cloud">
    
    <!-- 关键CSS内联 -->
    <style>
        /* 关键样式内联以避免FOUC */
        .font-inter { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .bg-light { background-color: #F9FAFB; }
        .text-dark { color: #1D2939; }
        .text-primary { color: #165DFF; }
        .bg-primary { background-color: #165DFF; }
        .bg-dark { background-color: #1D2939; }
        .text-white { color: #ffffff; }
        .hidden { display: none; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #165DFF;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- 字体加载 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 样式表 -->
    <link href="../../style.css" rel="stylesheet">
    
    <!-- 异步加载非关键CSS -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></noscript>
    
    <!-- 延迟加载Tailwind CSS -->
    <script>
        // 优化的Tailwind配置
        window.tailwindConfig = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0E2E91',
                        accent: '#36BFFA',
                        dark: '#1D2939',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        };
        
        // 延迟加载Tailwind
        function loadTailwind() {
            const script = document.createElement('script');
            script.src = 'https://cdn.tailwindcss.com';
            script.async = true;
            document.head.appendChild(script);
        }
        
        // 页面关键内容加载后再加载Tailwind
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadTailwind);
        } else {
            loadTailwind();
        }
    </script>
    
    <!-- 延迟加载TinyMCE -->
    <script>
        // TinyMCE加载状态
        let tinyMCELoaded = false;
        
        // 延迟加载TinyMCE
        function loadTinyMCE() {
            if (tinyMCELoaded) return Promise.resolve();
            
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js';
                script.async = true;
                script.onload = () => {
                    tinyMCELoaded = true;
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
    </script>
</head>
<body class="font-inter bg-light text-dark antialiased overflow-x-hidden">
    <!-- 加载指示器 -->
    <div id="loading-indicator" class="fixed top-0 left-0 w-full h-1 bg-primary z-50 transform -translate-x-full transition-transform duration-300"></div>
    
    <!-- 登录表单 -->
    <div id="login-container" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <a href="../../index.html" class="text-2xl font-bold text-primary flex items-center justify-center">
                    <span class="mr-2"><i class="fa-solid fa-code"></i></span>
                    <span>郑啸博客</span>
                </a>
                <h2 class="text-2xl font-bold mt-4">管理员登录</h2>
                <p class="text-gray-500 mt-2">请输入您的管理员凭据</p>
            </div>
            <div id="login-error" class="bg-red-100 border border-red-300 text-red-500 p-3 rounded-lg mb-4 hidden">
                用户名或密码错误
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="username">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                        required
                    >
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all hover:shadow-lg flex items-center justify-center"
                >
                    <span id="login-text">登录</span>
                    <div id="login-spinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="../../blog.html" class="text-primary hover:text-secondary">返回博客首页</a>
            </div>
        </div>
    </div>

    <!-- 管理界面 -->
    <div id="admin-container" class="hidden">
        <!-- 导航栏 -->
        <header class="bg-dark text-white shadow-md">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <a href="../../index.html" class="text-xl font-bold text-white flex items-center">
                        <span class="mr-2"><i class="fa-solid fa-code"></i></span>
                        <span>郑啸博客</span>
                    </a>
                    <div class="flex items-center">
                        <span class="mr-4">欢迎回来，管理员</span>
                        <button id="logout-btn" class="text-white hover:text-primary transition-colors">
                            <i class="fa-solid fa-sign-out-alt mr-1"></i> 退出
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex min-h-screen">
            <!-- 侧边栏 -->
            <aside class="w-64 bg-white shadow-md">
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-6">博客管理</h3>
                    <nav>
                        <ul class="space-y-2">
                            <li>
                                <button id="dashboard-btn" class="w-full text-left px-4 py-2 rounded-lg bg-primary/10 text-primary font-medium">
                                    <i class="fa-solid fa-tachometer-alt mr-2"></i> 仪表盘
                                </button>
                            </li>
                            <li>
                                <button id="posts-btn" class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">
                                    <i class="fa-solid fa-file-alt mr-2"></i> 所有文章
                                </button>
                            </li>
                            <li>
                                <button id="new-post-btn" class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">
                                    <i class="fa-solid fa-plus mr-2"></i> 写新文章
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- 主内容区 -->
            <main class="flex-grow p-8 bg-gray-50">
                <!-- 仪表盘 -->
                <div id="dashboard-section" class="animate-fadeIn">
                    <h2 class="text-2xl font-bold mb-8">仪表盘</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 mb-1">总文章数</p>
                                    <h3 id="total-posts" class="text-3xl font-bold">0</h3>
                                </div>
                                <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center text-primary">
                                    <i class="fa-solid fa-file-alt text-xl"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 mb-1">本月新增</p>
                                    <h3 id="month-posts" class="text-3xl font-bold">0</h3>
                                </div>
                                <div class="w-12 h-12 bg-accent/10 rounded-full flex items-center justify-center text-accent">
                                    <i class="fa-solid fa-calendar-alt text-xl"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 mb-1">草稿数</p>
                                    <h3 id="draft-posts" class="text-3xl font-bold">0</h3>
                                </div>
                                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center text-gray-500">
                                    <i class="fa-solid fa-edit text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <h3 class="text-xl font-bold mb-4">最近文章</h3>
                        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布日期</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-posts-table" class="divide-y divide-gray-200">
                                    <!-- 文章列表将通过 JavaScript 动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 所有文章 -->
                <div id="posts-section" class="animate-fadeIn hidden">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-bold">所有文章</h2>
                        <button id="new-post-btn2" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all hover:shadow-lg flex items-center">
                            <i class="fa-solid fa-plus mr-2"></i> 写新文章
                        </button>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <div class="p-4 border-b flex justify-between items-center">
                            <div class="relative w-64">
                                <input 
                                    type="text" 
                                    id="search-posts" 
                                    placeholder="搜索文章..." 
                                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                >
                                <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                            <div class="flex items-center space-x-4">
                                <select id="filter-status" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                                    <option value="">所有状态</option>
                                    <option value="已发布">已发布</option>
                                    <option value="草稿">草稿</option>
                                </select>
                                <select id="filter-category" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                                    <option value="">所有分类</option>
                                </select>
                            </div>
                        </div>
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布日期</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="posts-table" class="divide-y divide-gray-200">
                                <!-- 文章列表将通过 JavaScript 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 写新文章/编辑文章 -->
                <div id="post-editor-section" class="animate-fadeIn hidden">
                    <div class="flex justify-between items-center mb-8">
                        <h2 id="editor-title" class="text-2xl font-bold">写新文章</h2>
                        <button id="back-to-posts" class="text-gray-500 hover:text-dark transition-colors">
                            <i class="fa-solid fa-arrow-left mr-2"></i> 返回文章列表
                        </button>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <form id="post-form">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label class="block text-gray-700 mb-2" for="post-title">文章标题</label>
                                    <input 
                                        type="text" 
                                        id="post-title" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                        required
                                    >
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2" for="post-category">分类</label>
                                    <input 
                                        type="text" 
                                        id="post-category" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                        required
                                    >
                                </div>
                            </div>
                            
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2" for="post-summary">文章摘要</label>
                                <textarea 
                                    id="post-summary" 
                                    rows="3" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                    required
                                ></textarea>
                            </div>
                            
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2" for="post-image">文章配图URL</label>
                                <input 
                                    type="url" 
                                    id="post-image" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                    placeholder="https://example.com/image.jpg"
                                >
                            </div>
                            
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2" for="post-content">文章内容</label>
                                <div id="editor-loading" class="flex items-center justify-center p-8 border border-gray-300 rounded-lg">
                                    <div class="loading-spinner"></div>
                                    <span class="ml-2">正在加载编辑器...</span>
                                </div>
                                <textarea 
                                    id="post-content" 
                                    class="w-full h-96 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary hidden"
                                ></textarea>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <div class="flex items-center space-x-4">
                                    <label class="flex items-center">
                                        <input type="radio" name="post-status" value="已发布" class="mr-2" checked>
                                        <span>立即发布</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="post-status" value="草稿" class="mr-2">
                                        <span>保存为草稿</span>
                                    </label>
                                </div>
                                <div class="flex space-x-4">
                                    <button 
                                        type="button" 
                                        id="cancel-edit" 
                                        class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        type="submit" 
                                        class="px-6 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg transition-all hover:shadow-lg flex items-center"
                                    >
                                        <span id="save-text">保存文章</span>
                                        <div id="save-spinner" class="loading-spinner ml-2 hidden"></div>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 异步加载JavaScript -->
    <script>
        // 显示加载指示器
        function showLoading() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.style.transform = 'translateX(0%)';
            }
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    indicator.style.transform = 'translateX(-100%)';
                }, 300);
            }
        }
        
        showLoading();
    </script>
    
    <!-- 延迟加载管理脚本 -->
    <script>
        function loadAdminScript() {
            const script = document.createElement('script');
            script.src = '../js/admin.js';
            script.async = true;
            script.onload = hideLoading;
            document.body.appendChild(script);
        }
        
        // 页面加载完成后加载管理脚本
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAdminScript);
        } else {
            loadAdminScript();
        }
    </script>
</body>
</html>
