    <!-- 简化的JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 数据源配置
        const DATA_SOURCES = [
            'https://cdn.jsdelivr.net/gh/Shawnzheng011019/iamshawn@main',
            'https://fastly.jsdelivr.net/gh/Shawnzheng011019/iamshawn@main',
            'https://gitee.com/Shawnzheng011019/iamshawn/raw/master',
            'https://raw.githubusercontent.com/Shawnzheng011019/iamshawn/main'
        ];

        // 从URL获取文章ID
        function getArticleIdFromURL() {
            const pathname = window.location.pathname;
            if (pathname.endsWith('.md')) {
                return pathname.substring(1, pathname.length - 3);
            }
            return null;
        }

        // 加载文章
        async function loadArticle() {
            const articleId = getArticleIdFromURL();
            if (!articleId) {
                showError('URL格式错误，请使用正确的文章链接格式');
                return;
            }

            showLoading();
            
            try {
                // 首先获取文章列表找到对应文章
                const article = await findArticle(articleId);
                if (!article) {
                    showError('未找到指定文章');
                    return;
                }

                // 加载文章内容
                const content = await fetchArticleContent(article.path);
                
                // 显示文章
                displayArticle(article, content);
                
            } catch (error) {
                console.error('加载文章失败:', error);
                showError('文章加载失败：' + error.message);
            }
        }

        // 查找文章
        async function findArticle(articleId) {
            for (const source of DATA_SOURCES) {
                try {
                    const response = await fetch(`${source}/posts/posts.json`);
                    if (response.ok) {
                        const posts = await response.json();
                        return posts.find(post => post.id === articleId);
                    }
                } catch (error) {
                    console.warn(`从 ${source} 获取文章列表失败:`, error);
                }
            }
            return null;
        }

        // 获取文章内容
        async function fetchArticleContent(path) {
            for (const source of DATA_SOURCES) {
                try {
                    const url = path.startsWith('http') ? path : `${source}/${path}`;
                    const response = await fetch(url);
                    if (response.ok) {
                        console.log(`从 ${source} 加载文章成功`);
                        return await response.text();
                    }
                } catch (error) {
                    console.warn(`从 ${source} 加载文章失败:`, error);
                }
            }
            throw new Error('所有数据源都无法加载文章内容');
        }

        // 显示文章
        function displayArticle(article, content) {
            // 更新页面标题
            document.getElementById('page-title').textContent = `${article.title} | 郑啸`;
            
            // 处理markdown内容
            const processedContent = processMarkdown(content);
            const htmlContent = marked.parse(processedContent);
            
            // 显示内容
            const contentDiv = document.getElementById('article-content');
            contentDiv.innerHTML = `
                <div class="mb-8 p-6 bg-gradient-to-r from-primary/5 to-secondary/5 rounded-lg border-l-4 border-primary">
                    <h1 class="text-3xl font-bold mb-4">${article.title}</h1>
                    <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                        <span><i class="fa-solid fa-calendar mr-1"></i>${formatDate(article.date)}</span>
                        <span><i class="fa-solid fa-folder mr-1"></i>${article.category}</span>
                        <span><i class="fa-solid fa-clock mr-1"></i>${article.readingTime || '5 分钟阅读'}</span>
                    </div>
                    ${article.tags ? `
                        <div class="flex flex-wrap gap-2 mt-4">
                            ${article.tags.map(tag => `<span class="px-2 py-1 bg-primary/10 text-primary text-sm rounded">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
                ${htmlContent}
            `;
            
            contentDiv.classList.remove('hidden');
            hideLoading();
        }

        // 处理markdown内容
        function processMarkdown(content) {
            // 移除文章信息部分
            return content.replace(/## 文章信息[\s\S]*?---\s*\n/, '');
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('article-content').classList.add('hidden');
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading-state').classList.add('hidden');
        }

        // 显示错误
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        // 移动端菜单切换
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
