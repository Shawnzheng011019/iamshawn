    <!-- 博客文章脚本 -->
    <script>
        // 数据源配置
        const DATA_SOURCES = [
            {
                name: 'jsDelivr CDN',
                baseUrl: 'https://cdn.jsdelivr.net/gh/Shawnzheng011019/iamshawn@main',
                priority: 1
            },
            {
                name: 'GitHub Raw',
                baseUrl: 'https://raw.githubusercontent.com/Shawnzheng011019/iamshawn/main',
                priority: 2
            },
            {
                name: 'jsDelivr Backup',
                baseUrl: 'https://fastly.jsdelivr.net/gh/Shawnzheng011019/iamshawn@main',
                priority: 3
            },
            {
                name: 'GitHub Proxy',
                baseUrl: 'https://ghproxy.com/https://raw.githubusercontent.com/Shawnzheng011019/iamshawn/main',
                priority: 4
            }
        ];
        
        // DOM元素
        const elements = {
            articleContainer: document.getElementById('article-container'),
            articleLoading: document.getElementById('article-loading'),
            articleError: document.getElementById('article-error'),
            articleTitle: document.getElementById('article-title'),
            articleDate: document.getElementById('article-date').querySelector('span'),
            articleCategory: document.getElementById('article-category').querySelector('span'),
            articleReadingTime: document.getElementById('article-reading-time').querySelector('span'),
            articleTags: document.getElementById('article-tags'),
            articleCover: document.getElementById('article-cover'),
            articleContent: document.getElementById('article-content'),
            articleUpdatedDate: document.getElementById('article-updated-date'),
            backToTop: document.getElementById('back-to-top'),
            shareArticle: document.getElementById('share-article'),
            menuToggle: document.getElementById('menu-toggle'),
            mobileMenu: document.getElementById('mobile-menu')
        };
        
        // 获取文章ID
        function getArticleId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // 加载文章数据
        async function loadArticle() {
            const articleId = getArticleId();
            if (!articleId) {
                showError('未找到文章ID');
                return;
            }
            
            try {
                // 1. 获取文章元数据
                const posts = await fetchPostsData();
                const post = posts.find(p => p.id === articleId);
                
                if (!post) {
                    showError('未找到该文章');
                    return;
                }
                
                // 2. 更新页面标题
                document.title = `${post.title} | 郑啸的博客`;
                
                // 3. 获取文章内容
                const content = await fetchArticleContent(post.path);
                
                // 4. 渲染文章
                renderArticle(post, content);
                
                // 5. 处理代码高亮
                setTimeout(() => {
                    highlightCode();
                }, 100);
            } catch (error) {
                console.error('加载文章失败:', error);
                showError('加载文章失败');
            }
        }
        
        // 获取文章列表数据
        async function fetchPostsData() {
            for (const source of DATA_SOURCES) {
                try {
                    const response = await fetch(`${source.baseUrl}/posts/posts.json`);
                    if (response.ok) {
                        return await response.json();
                    }
                } catch (error) {
                    console.warn(`从 ${source.name} 获取文章列表失败:`, error);
                }
            }
            throw new Error('无法从任何数据源获取文章列表');
        }
        
        // 获取文章内容
        async function fetchArticleContent(path) {
            for (const source of DATA_SOURCES) {
                try {
                    const response = await fetch(`${source.baseUrl}/${path}`);
                    if (response.ok) {
                        return await response.text();
                    }
                } catch (error) {
                    console.warn(`从 ${source.name} 获取文章内容失败:`, error);
                }
            }
            throw new Error('无法从任何数据源获取文章内容');
        }
        
        // 渲染文章
        function renderArticle(post, markdown) {
            // 1. 设置文章元数据
            elements.articleTitle.textContent = post.title;
            elements.articleDate.textContent = formatDate(post.date);
            elements.articleCategory.textContent = post.category;
            elements.articleReadingTime.textContent = post.readingTime;
            elements.articleUpdatedDate.textContent = formatDate(post.date);
            
            // 2. 设置封面图
            elements.articleCover.src = `/${post.cover}`;
            elements.articleCover.alt = post.title;
            
            // 3. 渲染标签
            elements.articleTags.innerHTML = '';
            post.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'bg-primary/10 text-primary px-3 py-1 rounded-full text-sm';
                tagElement.textContent = tag;
                elements.articleTags.appendChild(tagElement);
            });
            
            // 4. 渲染Markdown内容
            const htmlContent = parseMarkdown(markdown);
            elements.articleContent.innerHTML = htmlContent;
            
            // 5. 显示文章容器
            elements.articleLoading.classList.add('hidden');
            elements.articleContainer.classList.remove('hidden');
            
            // 6. 设置分享链接
            elements.shareArticle.addEventListener('click', (e) => {
                e.preventDefault();
                shareArticle(post.title, window.location.href);
            });
        }
        
        // 解析Markdown
        function parseMarkdown(markdown) {
            // 配置Marked选项
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: true,
                headerPrefix: 'heading-',
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (e) {}
                    }
                    return hljs.highlightAuto(code).value;
                }
            });
            
            // 解析Markdown
            return marked.parse(markdown);
        }
        
        // 高亮代码
        function highlightCode() {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }
        
        // 显示错误
        function showError(message) {
            elements.articleLoading.classList.add('hidden');
            elements.articleError.classList.remove('hidden');
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // 分享文章
        function shareArticle(title, url) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(console.error);
            } else {
                // 回退方案：复制链接
                navigator.clipboard.writeText(url).then(() => {
                    alert('链接已复制到剪贴板');
                }).catch(console.error);
            }
        }
        
        // 移动端菜单
        elements.menuToggle.addEventListener('click', function() {
            elements.mobileMenu.classList.toggle('hidden');
        });
        
        // 返回顶部
        elements.backToTop.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // 监听滚动
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                document.getElementById('navbar').classList.add('bg-white', 'shadow-md');
                elements.backToTop.classList.remove('opacity-0', 'invisible');
                elements.backToTop.classList.add('opacity-100', 'visible');
            } else {
                document.getElementById('navbar').classList.remove('bg-white', 'shadow-md');
                elements.backToTop.classList.add('opacity-0', 'invisible');
                elements.backToTop.classList.remove('opacity-100', 'visible');
            }
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
