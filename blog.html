    <!-- 关键CSS内联 -->
    <style>
        /* 关键样式内联以避免FOUC */
        .font-inter { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .bg-light { background-color: #F9FAFB; }
        .text-dark { color: #1D2939; }
        .text-primary { color: #165DFF; }
        .bg-primary { background-color: #165DFF; }
        .hidden { display: none; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .loading-skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #165DFF;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 图片加载优化 */
        .post-image {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .post-image:not([src]) {
            opacity: 0.7;
        }
        .post-image.loaded {
            transform: scale(1.02);
            animation: imageLoaded 0.6s ease-out;
        }
        .post-image.error {
            opacity: 0.5;
            filter: grayscale(100%);
        }
        @keyframes imageLoaded {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* 懒加载占位符 */
        .lazy-load {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* 图片hover效果 */
        .card-hover:hover .post-image {
            transform: scale(1.05);
        }
        
        /* 响应式图片优化 */
        @media (max-width: 768px) {
            .post-image {
                height: 160px;
            }
        }
    </style>
    
    <!-- 字体加载 -->

    <!-- 样式表 -->

    <!-- 异步加载非关键CSS -->

    <!-- 延迟加载Tailwind CSS -->
    <script>

        // 延迟加载Tailwind

            const script = document.createElement('script');
            script.src = 'https://cdn.tailwindcss.com';
            script.async = true;
            document.head.appendChild(script);
        }
        
        // 页面关键内容加载后再加载Tailwind

            document.addEventListener('DOMContentLoaded', loadTailwind);
        } else {
            loadTailwind();

    </script>

    <!-- 异步加载JavaScript -->
    <script>
        // 显示加载指示器
        function showLoading() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.style.transform = 'translateX(0%)';
            }
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    indicator.style.transform = 'translateX(-100%)';
                }, 300);
            }
        }
        
        showLoading();
    </script>
    
    <!-- 延迟加载博客脚本 -->
    <script>
        function loadBlogScript() {
            const script = document.createElement('script');
            script.src = 'blog/js/blog.js';
            script.async = true;
            script.onload = hideLoading;
            document.body.appendChild(script);
        }
        
        function loadNetworkMonitor() {
            const script = document.createElement('script');
            script.src = 'blog/js/network-status.js';
            script.async = true;
            document.body.appendChild(script);
        }
        
        // 页面加载完成后加载脚本
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBlogScript();
                loadNetworkMonitor();
            });
        } else {
            loadBlogScript();
            loadNetworkMonitor();
        }
    </script>
    
    <!-- 导航栏脚本 -->
    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('bg-white/95', 'backdrop-blur-sm', 'shadow-sm');
            } else {
                navbar.classList.remove('bg-white/95', 'backdrop-blur-sm', 'shadow-sm');
            }
        });

        // 移动端菜单切换
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
